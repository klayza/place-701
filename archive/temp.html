<!DOCTYPE html>
<html>

<head>
  <title>Vertical Text Unrotated</title>
  <style>
    .vertical {
      -webkit-writing-mode: vertical-rl;
      -moz-writing-mode: vertical-rl;
      -ms-writing-mode: vertical-rl;
      writing-mode: vertical-rl;
    }
  </style>
</head>

<body>
  <p class=vertical lang=ja>これはテストテキスト。日本語は楽しいです。</p></body>

</html>
